<template name="newspaper">
  <div id="newspaper">
    <h1>The Old York Times</h1>

    <button type="button" id="btn-news" class="btn btn-primary">Get News</button>

    <ul>
      {{#each news}}
      <li class="news-{{category}}">{{category}} - {{date}} : {{headline}}, from {{source}}</li>
      {{/each}}
    </ul>
  </div>
</template>
