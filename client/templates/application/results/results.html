<template name="results">
  {{#if showResults}}
    <div id="results">
      {{> slider}}
      {{> worldMap}}

      <button type="button" id="btn-news" class="btn btn-primary">Get News</button>

      <p id="search-description">({{#if spinning}} <i class="fa fa-circle-o-notch fa-spin"></i>{{/if}} searching for news in {{newsLocation}} from {{rangeFirst}} to {{rangeSecond}})</p>

      {{#if showNewspaper}}
        {{#if showEmpty}}
          {{> emptyNewspaper}}
        {{else}}
          {{> newspaper}}
        {{/if}}
      {{/if}}
    </div>
  {{/if}}
</template>
